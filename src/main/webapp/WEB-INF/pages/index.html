<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simplist - Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch'
          href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../resources/css/style.css">
</head>

<body>

<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
    <h1>Simplist</h1><span>Listing made simple</span>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form id="login" action="/dashboard" method="post">
            <div class="input-container">
                <input type="email" id="email" required="required"/>
                <label for="email">Email</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" required="required"/>
                <label for="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button id="login_btn"><span>Go</span></button>
            </div>
        </form>
        <!--<div class="footer"><a href="#">Forgot your password?</a></div>-->
    </div>
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form id="register">
            <div class="input-container">
                <input type="text" id="first_name" name="first_name" required="required"/>
                <label for="first_name">First Name</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" id="last_name" name="last_name" required="required"/>
                <label for="last_name">Last Name</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="email" id="new_email" name="new_email" required="required"/>
                <label for="new_email">Email</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="new_password" name="new_password" required="required"/>
                <label for="new_password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="submit" form="register" id="register_btn"><span>NEXT</span></button>
            </div>
        </form>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
<script src="../resources/js/index.js"></script>
<script>
    $(document).ready(function () {
            $("#register").submit(function (event) {
                event.preventDefault();
                var url = "http://localhost:8080/";
                var newUser = {
                    firstName: $("#first_name").val(),
                    lastName: $("#last_name").val(),
                    email: $("#new_email").val(),
                    password: $("#new_password").val()
                };
                console.log(newUser);
                $.ajax({
                    type: "POST",
                    contentType:"application/json",
                    url: url + "login",
                    cache: false,
                    dataType: "json",
                    data: JSON.stringify(newUser),
                    success: function (response) {
                        console.log(response.errors);
                        console.log("yey")
                    },
                    error: function (error) {
                        console.log(error);
                        console.log("nay");
                    }
                })
            });
        }
    )
</script>
</body>
</html>
